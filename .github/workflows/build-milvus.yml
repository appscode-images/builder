name: build-milvus

on:
  schedule:
    - cron: '0 0 * * 6,0'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag: [2.6.1, 2.6.2, 2.6.7, 2.6.9, 2.6.11]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Prepare git
      env:
        GITHUB_USER: 1gtm
        GITHUB_TOKEN: ${{ secrets.LGTM_GITHUB_TOKEN }}
      run: |
        set -x
        git config --global user.name "1gtm"
        git config --global user.email "1gtm@appscode.com"
        git config --global \
          url."https://${GITHUB_USER}:${GITHUB_TOKEN}@github.com".insteadOf \
          "https://github.com"
        # git remote set-url origin https://${GITHUB_USER}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v3
      with:
        cache-image: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - uses: imjasonh/setup-crane@v0.1

    - name: Install trivy
      run: |
        # wget https://github.com/aquasecurity/trivy/releases/download/v0.18.3/trivy_0.18.3_Linux-64bit.deb
        # sudo dpkg -i trivy_0.18.3_Linux-64bit.deb
        sudo apt-get install -y --no-install-recommends wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sleep 5
        sudo apt-get install -y --no-install-recommends trivy

    - name: Log in to the GitHub Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # - name: Setup upterm session
    #   uses: lhotari/action-upterm@v1

    # Build non-root Milvus image from official base
    # Uses https://github.com/appscode-images/milvus/blob/master/Dockerfile which adds non-root user support
    - name: Build
      run: |
        # Clone the appscode-images/milvus repo containing the Dockerfile
        git clone https://github.com/appscode-images/milvus.git
        cd milvus
        git checkout master
        
        # Generate date tag (e.g., 20251205)
        DATE_TAG=$(date -u +'%Y%m%d')
        
        # Build and push MULTI-ARCH image (amd64 + arm64 combined)
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --build-arg MILVUS_VERSION=${{ matrix.tag }} \
          --tag ghcr.io/appscode-images/daily/milvus:${{ matrix.tag }}_${DATE_TAG} \
          --push \
          .
        
        # Also build and push individual arch images for compatibility
        for arch in amd64 arm64; do
          docker buildx build \
            --platform linux/${arch} \
            --build-arg MILVUS_VERSION=${{ matrix.tag }} \
            --tag ghcr.io/appscode-images/daily/milvus:${{ matrix.tag }}_${DATE_TAG}_linux_${arch} \
            --push \
            .
        done

